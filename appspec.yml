version: 0.0
os: linux
files:
  - source: /
    destination: /var/app
permissions:
  - object: /var/app/scripts/change_permissions.sh
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - file
hooks:
  AfterInstall:
    - location: scripts/change_permissions.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      runas: ec2-user